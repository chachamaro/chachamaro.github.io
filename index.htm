<h1>鉄線編みとは</h1>
英語では mad weave とも呼ぶらしい。対称性に着目すると、壁紙群(wall paper group)の６回対称のp6、オービフォルド記法で632などとあらわされる。３本の軸が120度で交わり、重なり合う。実際に作ろうとすると、この重なり具合でこんがらがり、mad と呼ばれるのかも。
